[project.urls]
GitHub = "https://github.com/Tremeschin/Monolithium"

[project]
name        = "monolithium"
description = "Finding the Largest Minecraft Infdev/Alpha Monoliths"
authors     = [{name="Tremeschin"}]
version     = "1.1.0"
readme      = ".github/readme.md"
license     = "MIT"
requires-python = ">=3.10"
dependencies = [
    "meson~=1.9.0",
    "ninja~=1.13.0",
    "rustup~=1.28.2.1",
]
[project.optional-dependencies]
statistics = [
    "altair~=5.5.0",
    "attrs~=25.3.0",
    "mkdocs-material~=9.6.20",
    "mkdocs~=1.6.1",
    "numpy~=2.2.6",
    "scipy~=1.15.3",
    "vl-convert-python~=1.8.0",
]
all = [
    "monolithium[statistics]",
]

[dependency-groups]
dev = ["monolithium[all]"]

[project.scripts]
# Common
cudalith = "monolithium.__main__:_cudalith"
rustlith = "monolithium.__main__:_rustlith"
statlith = "monolithium.statistics:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["monolithium"]

