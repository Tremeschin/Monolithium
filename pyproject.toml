[project.urls]
GitHub = "https://github.com/Tremeschin/Monolithium"

[project]
name        = "monolithium"
description = "Finding the Largest Minecraft Infdev/Alpha Monoliths"
authors     = [{name="Tremeschin"}]
version     = "1.0.0"
readme      = ".github/readme.md"
license     = "MIT"
requires-python = ">=3.10"
dependencies = [
    "meson~=1.8.3",
    "ninja~=1.11.1.4",
]

[dependency-groups]
dev = [
    "mkdocs~=1.6.1",
    "mkdocs-material~=9.6.16",
]

[project.scripts]
monolithium-cuda = "monolithium.__main__:cuda"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["monolithium"]

